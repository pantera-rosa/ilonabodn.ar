{{ define "head" }}
<meta name="description" content={{ .Site.Params.description }}>
{{ end }}

{{ define "title" }}
{{ .Site.Title }} | 404 page not found
{{ end }}

{{ define "main" }}
<div class="container py-5 text-center">
    <img src="{{ .Site.Params.staticPath }}/404.png" alt="404 page not found" class="img-fluid" width="40%">
    <h1>Whoops! That page doesn't exist.</h1>
    <p><a href="{{ .Site.BaseURL | relURL }}#contact">Email me</a> if it should!</p>
</div>
{{ end }}
